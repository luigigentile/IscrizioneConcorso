{% extends "auth_layout.html" %}
{% load crispy_forms_tags %}

{% block auth %}

<h1>Reset Form</h1>
<div class="login-form-container">
    <p class = 'lead text-muted'> Allarga la tua Conoscenza</p>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class = 'btn btn-success btn-block'name="button">Reset</button>
    </form>
</div>


{% endblock %}
